variables:
    IMAGE: 192.168.1.3:5000/$CI_PROJECT_NAME:$CI_COMMIT_REF_SLUG
    DOCKER_TLS_CERTDIR: ""

stages:
    - test
    - build

test:
    stage: test
    image: golang:alpine
    script:
        - go get github.com/stretchr/testify/assert@v1.7.0
        - go mod download
        - go test -v ./calculation

build:
    stage: build
    image: docker:latest
    services:
        - name: docker:dind
          command: ["--insecure-registry=192.168.1.3:5000"]
    script:
        - docker login -u root -p root 192.168.1.3:5000
        - echo "login success"
        - docker build --pull -t $IMAGE .
        - docker push $IMAGE
